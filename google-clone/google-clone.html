<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="google-clone.css">
    <link rel="icon" type="image/gif/png" href="google-title-icon.png"/>
    <title>Google</title>
</head>
<body>
    <nav id="header">
        <ul>
          <div class="left">
            <li id="store"><a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li id="about"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
          </div>
          <div class="right">
            <li id="gmail"><a href="https://www.google.com/gmail/about/">Gmail</a></li>
            <li id="images"><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
          </div>
          <!-- Need to insert the apps button and account info button -->
        </ul>
    </nav>
    <main class="center">
      <div class="logo-area">
        <img id="google_logo" src="google_logo.png" alt="Google">
      </div>
      <div class="search_bar">
        <input type="text" name="search_bar" id="search_bar">
      </div>
      <div class="buttons">
        <button id="search" type="submit">Google Search</button>
        <button id="lucky" type="submit">I'm Feeling Lucky</button>
      </div>
    </main>
    <nav id="footer">
        <ul>
            <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000014-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
            <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </nav>

</html>
